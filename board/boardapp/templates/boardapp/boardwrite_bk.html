{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.4/examples/product/# -->
<html>
  <head>
    <meta charset="UTF-8">
      <title>Boardwrite</title>
      
<!-- include libraries(jQuery, bootstrap) -->
  <!-- jquery -->
  <link rel="stylesheet" href="{% static 'boardapp/bootstrap.min.css' %}">
  <script src="{% static 'boardapp/bootstrap.bundle.min.js'%}"></script>


      
  </head>


<style>
.main-index {
  background-color: gray;
  
  height: 100px;

}

.mid-block {
  top:10px;
  
  background-color: silver;
  height: 400px;
  width: 455px;
  border: 1px solid black;
  margin-left: 5px;
  margin-right: 5px;
}

.mid-block-left {
  margin-right: 10px;


}

.mid-block-right {
  float: right;
  margin-left: 10px;


}

.board-block {

  top:10px;
  
  background-color: silver;
  
    border: 1px solid black;
  margin-left: 5px;
  margin-right: 5px;
}

.hr-marginNone {
 margin: 0;

}


.writebutton {
float: right;
font-size: 20px;
margin-top: 15px;
}

.board-textArea {
  width: 1000px;
  height: 400px;
}


</style>




<body>

  
<div class="container">
  <div class="main-index">
    <h1 class="">Welcome!</h1>
    <p class="">Welcome to my board!</p>
  </div>
</div>
<main>
  <form id="createForm" method="post">
    {% csrf_token %}
  <div class="container" style="margin-top: 30px;">
  
    <div class="col-auto">
      {% if sessionUser %}
      <input type="text" id="writer" name="writer" style="width: 700px;" value="{{ sessionUser }}" readonly > 
      {% else %} 
      <input type="text" id="writer" name="writer" style="width: 700px;" placeholder="글쓴이"> 
      {% endif%}
      <input type="text" id="title" name="title" style="width: 700px;" placeholder="글 제목">  
    </div>
  <div style=" margin: auto;">
  
    <div class="col-auto">
      
      <textarea class="board-textArea" name="content" id="content"></textarea>

    </div>
    <a class="btn btn-primary" href="#" onclick="writeBoard()" role="button">登録</a>
    <a  class="btn btn-secondary" href="#" onclick="onClickBack()" role="button">戻る</a>
  </div>
  <!-- <div class="card-footer">
    <div class="form-group">
        {{ fileform.upload_files }}
        <small id="help" class="form-text text-muted">
            [파일 업로드]&nbsp;첨부할 파일을 업로드해주세요. 여러 파일은 압축해서 업로드해주세요.
        </small>
    </div>
</div> -->
  </div>

  </form>
</main>


  <script>
    function writeBoard() {
      if(confirm('登録します。よろしいでしょうか？')) {
        writeForm = document.getElementById('createForm');
        writeForm.action = "{% url 'write' %}"
        writeForm.submit();
      }
    }

    function onClickBack() {
        if(confirm('キーワード一覧画面に戻ります。よろしいでしょうか？')) {
            location.href="{% url 'main' %}";
        }
    }
</script>

</body></html>
